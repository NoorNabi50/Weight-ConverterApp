<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
    <style></style>
</head>

<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center Myheading mb-3">Weight Converter APP </h1>
              <hr>
              
              <label for="Main-Unit"><b>Select Unit:</b> </label>
  <select class="form-control" onclick="CheckUnit()" id="Main-Unit">
    <option>Select</option>
    <option>Pounds</option>
    <option>Grams</option>
    <option>Kilograms</option>
    <option>Ounces</option>
  </select>
              
              <br>

              
              
              
              
              
              
              
              
              
              
              
              
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Unit Here...">
              </div>
            </form>
            <div class="output">
              <div class="card bg-primary mb-2 ">
                <div class="card-block">
                  <h4 id="output1-title">Grams:</h4>
                  <div class="OutputVal" id="gramsOutput"></div>
                </div>
              </div>
      
              <div class="card bg-success mb-2 ">
                <div class="card-block">
                    
                  <h4 id="output2-title">Kilograms:</h4>
                      
                  <div class="OutputVal" id="kgOutput"></div>
                </div>
              </div>
      
              <div class="card bg-danger mb-2 ">
                <div class="card-block">
                  <h4 id="output3-title">Ounces:</h4>
                  <div class="OutputVal" id="ozOutput"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
